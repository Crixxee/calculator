<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
                                <meta http-equiv="X-UA-Compactible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">	
				<title>Calculator created by CrixxyTech</title>
				<link rel="stylesheet" href="style.css">
</head>

<body>
				<div>
				<table class="calc" >
				<tr>
								<!-- the screen for inputing numbers -->
				<td colspan="3"> 
				<input class="box" type="text" id="box" disabled /> </td>

<!-- the clearScreen(C) function clears all the values -->

				<td> 
				<input type="button" value="C" onclick="clearScreen()" id="button" /> 				</td>
				</tr>

<tr>
<!-- the display() function displays the value of clicked button -->
<td> <input type="button" value="1" onclick="display('1')" /> </td>

<td> <input type="button" value="2" onclick="display('2')" /> </td>

<td> <input type="button" value="3" onclick="display('3')" /> </td>

<td> <input type="button" value="/" onclick="display('/')" /> </td>
</tr>

<tr>
<td> <input type="button" value="4" onclick="display('4')" /> </td>

<td> <input type="button" value="5" onclick="display('5')" /> </td>

<td> <input type="button" value="6" onclick="display('6')" /> </td>

<td> <input type="button" value="-" onclick="display('-')" /> </td>
</tr>

<tr>
<td> <input type="button" value="7" onclick="display('7')" /> </td>

<td> <input type="button" value="8" onclick="display('8')" /> </td>

<td> <input type="button" value="9" onclick="display('9')" /> </td>

<td> <input type="button" value="+" onclick="display('+')" /> </td>
</tr>

<tr>
<td> <input type="button" value="." onclick="display('.')" /> </td>

<td> <input type="button" value="0" onclick="display('0')" /> </td>

<!-- the calculate() function evaluates the mathematical expression -->

<td> <input type="button" value="=" onclick="calculate()" id="button" /> </td>

<td> <input type="button" value="*" onclick="display('*')" /> </td>
</tr>
</table>
</div>


<script type="text/JavaScript" src="script.js"></script>

</body>

</html>
